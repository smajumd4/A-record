<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A record</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header></header>
  <div class="content-wrap">
    <div class="year-1">
      <p>Freshman</p>
    </div>
    <div class="sem-1">
      <div class="part-wrap first">
        <div class="pin-img">
          <img class="pin" src="images/pin-2.png" alt="pin">
          <img class="ntObj img" src="images/sem-1-1.jpg" alt="BrownU Sayles Hall" style="width:90%;">
        </div>

        <p class="ntObj note-1">Browse through beautiful high-resolution bulletin board photos. These free photos are CC0 licensed, so you can use them in both your personal or commercial projects without attribution.</p>

      </div>

      <!-- second part -->
      <div class="part-wrap second">
        <div class="ntObj grdBig"></div>
        <div class="ntObj grdSmall1"></div>
        <div class="ntObj grdSmall2">
          <div class="sticky-note">
            <p>Don't forget to get your notes back!</p>
        </div>
      </div>
      <div class="ntObj grdSmall3">
        <div class="sticky-note sn1">
          <p>Apply for UTRA!</p>
      </div>
    </div>
    </div>


    <!-- third part -->
    <div class="part-wrap third">
      <p class="ntObj note-3"></p>
      <div class="pin-img">
        <img class="pin pin-1" src="images/pin-3.png" alt="pin">
        <img class="ntObj img" src="images/sem-1-4.jpg" alt="BrownU Sayles Hall" style="width:90%; margin-left: 2vw;">
      </div>

      </div>

      <!-- fourth part -->
      <div class="part-wrap fourth">
        <div class="ntObj img-1"></div>
        <div class="ntObj img-2"></div>
        <div class="ntObj img-3"></div>
        <div class="ntObj img-4"></div>
      </div>
      <div class="part-wrap fourth-1">
        <div class="ntObj note-4"></div>
      </div>


      </div>

    </div>

  </div>






</body>
</html>
